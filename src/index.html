<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <section class="m-auto max-w-screen-xl flex flex-col items-center p-10">
        <h1 class="text-white text-3xl mt-10 mb-8">STORE</h1>
        <h4 class="text-slate-500 text-xl mb-8">Smart Modules</h4>
        <section id="productListRenderingGrid" class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3 gap-4"></section>

        <section id="filterModal" class="hidden">
            <div class="h-screen w-full bg-black/50 absolute top-0 left-0 flex justify-center overflow-y-auto">
                <div class="bg-white rounded-sm max-w-screen-xl w-3/4 relative px-12 py-6 mt-20 h-fit">
                    <h1 class="text-3xl font-light " id="filteringItemCategory">category</h1>
                    <div class="mt-6 border-black/20 border p-6 rounded-md w-full">
                        <div class="flex flex-col space-y-4">
                            <div class="flex space-x-8 w-full">
                                <div class="flex flex-col space-y-4 flex-grow">
                                    <label class="">Region</label>
                                    <select name="regionOfTesting" id="regionOfTesting"
                                        class="px-3 py-2 bg-transparent border-black/20 rounded-md border outline-0 filterChange">
                                        <option value="NO FILTER">
                                            NO FILTER
                                        </option>
                                        <option value="GLOBAL">GLOBAL</option>
                                        <option value="APAC">APAC</option>
                                        <option value="NAM">NAM</option>
                                        <option value="SAM">SAM</option>
                                        <option value="EU">EU</option>
                                        <option value="SAMEU" hidden>
                                            SAM EU
                                        </option>
                                    </select>
                                </div>
                                <div class="flex flex-col space-y-4 flex-grow">
                                    <label class="">E-Sim</label>
                                    <select name="eSim" id="eSim"
                                        class="px-3 py-2 bg-transparent border-black/20 rounded-md border outline-0 filterChange">
                                        <option value="NO FILTER">
                                            NO FILTER
                                        </option>
                                        <option value="YES">Yes</option>
                                        <option value="NO">No</option>
                                    </select>
                                </div>
                                <div class="flex flex-col space-y-4 flex-grow">
                                    <label class="">Form factors</label>
                                    <select name="formFactors" id="formFactors"
                                        class="px-3 py-2 bg-transparent border-black/20 rounded-md border outline-0 filterChange">
                                        <option value="NO FILTER">
                                            NO FILTER
                                        </option>
                                        <option value="M.2">M.2</option>
                                        <option value="minPIC">minPIC</option>
                                        <option value="LGA">LGA</option>
                                        <option value="MiniPCI">MiniPCI</option>
                                    </select>
                                </div>
                            </div>
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md mt-6 self-end" id="resetButton">
                                Reset
                            </button>
                        </div>
                    </div>
                    <div class="flex mt-4 border-b border-black/20 pb-3 text-center">
                        <div class="w-[20%]">
                            <h6 class="font-bold">Name</h6>
                        </div>
                        <div class="w-[20%]">
                            <h6 class="font-bold">Region</h6>
                        </div>
                        <div class="w-[10%]">
                            <h6 class="font-bold">E-Sim</h6>
                        </div>
                        <div class="w-[25%]">
                            <h6 class="font-bold">Form Factor</h6>
                        </div>
                        <div class="w-[25%] flex justify-center items-center">
                            <h6 class="font-bold">Quantity</h6>
                        </div>
                    </div>

                    <div id="filteredItems"></div>


                    <div class="flex-col flex items-center justify-center h-32" id="tryFiltering">
                        <div>No Variants found</div>
                        <div class="mt-3 text-slate-500">Try filtering</div>
                    </div>
                    <div class="float-right mt-6">
                        <button id="cancelButton" class="px-4 py-2 border border-black/40 rounded-md mr-4">
                            Cancel
                        </button>
                        <button id="addToCartButton"
                            class="px-4 py-2 border border-blue-700 bg-blue-700 text-white rounded-md">
                            Add to Cart
                        </button>
                    </div>
                    <img id="modalCloseIcon" src="assets/closeIcon.svg" alt="closeIcon"
                        class="w-[2rem] absolute top-3 right-3" />
                </div>
            </div>
        </section>
    </section>

    <section id="cartSection" class="bg-white w-1/2 h-full absolute right-0 top-0 p-8 z-20 hidden">
        <div class="h-[80vh] overflow-y-auto" id="cartItemsDiv">
        </div>
        <div id="checkOut"
            class="bg-black text-white w-[20rem] text-3xl flex items-center justify-center px-16 py-4 float-end mt-12 cursor-pointer">
            Check
            out</div>
        <img id="cartCloseIcon" src="./assets/closeIcon.svg" class="w-[2rem] absolute top-4 right-4 cursor-pointer">
    </section>


    <div id="cartOpenIcon"
        class="fixed bottom-16 right-16 bg-blue-700 p-6 rounded-full hidden items-center justify-center cursor-pointer">
        <img src="./assets/cartIcon.svg" alt="cart">
        <div class="w-6 h-6 rounded-full bg-red-600 absolute top-0 right-0 flex items-center justify-center text-white font-bold"
            id="cartOpenIconNumber"></div>
    </div>


    <script type="module" src="/js/homeDataAndRender.js"></script>
    <script type="module" src="/js/filterModal.js"></script>
    <script type="module" src="/js/cartUpdate.js"></script>

</body>

</html>
